 <div class=:panel panel-info">
 <div class="panel-heading">
{{blog.blogTitle}}<br>
 <b>Posted On:</b> {{blog.PostedOn   | date:'medium'}}<br>
    <b>Posted By:</b>{{blog.PostedBy.firstname}}&nbsp;{{blog.PostedBy.lastname}}<div class="panel-body">
     <p ng-bind-html="content"></p>
 
 </div>
 </div>
 <!-- Approve  - update blogpost set approved=1 wher id=?-->
 <!-- Reject  -delete from blogpost wher id=? -->
 <button type="button" class="btn btn-primary" ng-click="approve(blog)" ng-hide="rejectionTxt">Approve</button> &nbsp;
 <button type="button" class="btn btn-warning" ng-click="showRejectionText()"ng-hide=rejectionTxt">Reject</button><br>
 <div ng-show="rejectionTxt">
 
  Rejection Reason<br>
 
 <textarea ng-model="rejectionReason"></textarea>
 <button type="button" class="btn btn-warning" ng-click="reject(blog)">Submit></button>
 </div>
